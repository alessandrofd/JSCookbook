<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example 12.1 - Inserting an object</title>
    <style>
        div {
            width: 50%;
            height: 20px;
            padding: 10px;
            margin: 10px 0;
        }
        #div1 { background-color: #ffff00; }
        .divclass { background: #ccffcc; }
    </style>
    <script>
        window.onload = function() {
            document.getElementById("div1").onclick = addDiv;
        };

        function addDiv() {
            // get parent
            var parent = this.parentNode;

            // create a new div
            var newDiv = document.createElement("div");
            newDiv.className = "divclass";
            newDiv.innerHTML = "<p>I'm here, I'm in the page</p>";

            // add to page
            parent.insertBefore(newDiv, this);
        }
    </script>
</head>
<body>
    <div id="div1">
        <p>Click me to add new element</p>
    </div>
</body>
</html>
