<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var elemnSet = new Array("**", 123, "aaa", "abc", "-", 46, "AAA");

        // testing function
        function textValue(element, index, array) {
            var textExp = /^[a-zA-Z]+$/;
            return textExp.test(element);
        }

        // run test
        alert(elemnSet.every(textValue)); // false
        alert(elemnSet.some(textValue)); // true

    </script>
</head>
