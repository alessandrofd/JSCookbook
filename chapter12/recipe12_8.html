<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Recipe 12.8 - Testing for a Boolean Attribute</title>
    <script>
        window.onload = function() {
            var targetNode = document.getElementById("target");
            if (targetNode.hasAttribute("class")) {
                alert(targetNode.getAttribute("class"));
            }
        }
    </script>
</head>
<body>
    <div id="target" class="target_class">This is a paragraph in a div element.</div>
</body>
</html>
