<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Recipe 16.6 - Extending an Object by Defining a New Property</title>
    <script>
        // Book custom object
        function Book(title, author) {
            var title = title;
            var author = author;
            this.getTitle = function() { return "Title: " + title; };
            this.getAuthor = function() { return "Author: " + author; };
        }

        // TechBook, inheriting from Book
        function TechBook(title, author, category) {
            var category = category;
            this.getCategory = function() { return "Technical Category: " + category; };
            Book.apply(this, arguments);
            this.getBook = function() { return this.getTitle() + " " + author + " " + this.getCategory(); };
        }

        window.onload = function() {
            try {
                // DOM test, Webkit bites the dust on this one
                var img = new Image();

                // add new property and descriptor
                Object.defineProperty(img, "geolatitude", {
                    get: function() { return geolatitude; },
                    set: function(val) { geolatitude = val; },
                    enumerable: true,
                    configurable: true });
                })
            }
        }
    </script>
</head>
<body>

</body>
</html>
