<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Breadcrumb trail</title>
    <script>
        window.onload = function() {
            // split relative path
            var items = location.pathname.substring(1).split("/");

            // build main path
            var mainpath = "<a href='" + location.protocol + "//" + location.hostname + "/";

            // begin breadcrumb
            var breadcrumbTrail = "<p>";
            for (var i = 0; i < items.length; i++) {
                // trailing slash
                if (items[i].length == 0) break;
                // extend main path for new level
                mainpath += items[i];
                // add slash after all but last item
                if (i < items.length - 1)
                    mainpath += "/";
                // create breadcrumb component
                // add arrows for interior items only
                if (i > 0 && i < items.length)
                    breadcrumbTrail += " -> ";
                // add crumb
                breadcrumbTrail += mainpath + "'>" + items[i] + "</a>";
            }

            // insert into page
            breadcrumbTrail += "</p>";
            document.getElementById("breadcrumb").innerHTML = breadcrumbTrail;
        }
    </script>
</head>
<body>
    <div id="breadcrumb"></div>
</body>
</html>
