<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #elem {
            width: 400px; height: 200px;
            border: 1px solid #000;
        }
    </style>
    <script>
        function compStyle(elemenId, property) {
            var elem = document.getElementById(elemenId);
            var style;
            if (window.getComputedStyle)
                style = window.getComputedStyle(elem, null).getPropertyValue(property);
            else if (elem.currentStyle)
                style = elem.currentStyle[property];

            return style;
        }

        window.onload = function () {
            var height = parseInt(compStyle("elem", "height"));
            var width = parseInt(compStyle("elem", "width"));

            var x = width / 2;
            var y = height / 2;

            var circleRadius = Math.min(width, height) / 2;

            var circ = document.getElementById("circ");
            circ.setAttribute("r", circleRadius);
            circ.setAttribute("cx", x);
            circ.setAttribute("cy", y);
        }
    </script>
</head>
<body>
    <div id="elem">
        <svg width="600" height="600">
            <circle id="circ" r="10" fill="red" />
        </svg>
    </div>
</body>
</html>
