<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            var dtElem = document.getElementById("date");
            var dt = new Date();
            dtElem.innerHTML = "<p>" + dt + "</p>";
        }
    </script>
</head>
<body>
    <div id="date"></div>
</body>
</html>
