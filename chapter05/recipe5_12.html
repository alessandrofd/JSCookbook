<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // function to convert decimal to hexadecimal
        function convertToHex(element, index, array) {
            return element.toString(16);
        }

        var decArray = new Array(23, 255, 122, 5, 16, 99);
        var hexArray = decArray.map(convertToHex);
        alert(hexArray);
    </script>
</head>
