<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .demo {
            background-color: #00f;
            color: #ffff00;
            width: 200px;
            height: 100px;
        }
    </style>
    <script>
        window.onload = function() {
            var outputString = "";

            var div = document.getElementById("demodiv");
            var className = div.getAttribute("class");
            outputString += "demodiv has class " + className + "<br />";

            var parent = div.parentNode;
            outputString += " parent node is " + parent + "<br />";

            if (div.hasChildNodes()) {
                var children = div.childNodes;
                for (var i = 0; i < children.length; i++) {
                    outputString += " has child " + children[i].nodeName + "<br />";
                }
            }

            document.getElementById("result").innerHTML = outputString;
        };

    </script>
</head>
<body>
    <div id="demodiv" class="demo">
        <p>Some text</p>
        <p>Some more text</p>
    </div>
    <div id="result"></div>
</body>
</html>
