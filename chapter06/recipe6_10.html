<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        (function() {
            var i = 0;

            function increment() {
                i++;
                alert("value is " + i );
            }

            function runIncrement() {
                while (i < 5) {
                    increment();
                }
            }

            window.onload = function() {
                runIncrement();
            }
        })();
    </script>
</head>
<body>

</body>
</html>
