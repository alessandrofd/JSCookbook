<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #redBox {
            width: 100px; height: 100px;
            background-color: red;
            position: absolute;
            left: 0px; top: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            var x = 10;
            var intervalId = setInterval(function () {
                x += 5;
                var left = x + "px";
                document.getElementById("redBox").style.left = left;
            }, 100);
        }
    </script>
</head>
<body>
    <div id="redBox"></div>
</body>
</html>
