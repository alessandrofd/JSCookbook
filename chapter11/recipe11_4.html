<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Recipe 11.4</title>
    <script src="html5.js"></script>
    <script>
        window.onload = function() {
            var imageString = "";

            // get all imgs in articles
            var images = document.querySelectorAll("article img");
            // print out src
            for (var i = 0; i < images.length; i++) {
                var image = images[i];
                imageString += image.src + "<br />";
            }
            document.getElementById("result").innerHTML = imageString;
        }
    </script>
</head>
<body>
    <div id="result"></div>
    <article>
        <p><img src="orchids12.preview.jpg"></p>
        <p><img src="orchids9.preview.jpg"></p>
        <p><img src="orchids6.preview.jpg"></p>
    </article>
    <article>
        <p><img src="orchids4.preview.jpg"></p>
    </article>
</body>
</html>
