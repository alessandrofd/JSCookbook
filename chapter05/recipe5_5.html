    <script>
        // create new array
        var queue = new Array();

        // push on three entries
        queue.push('first');
        queue.push('second');
        queue.push('third');

        // shift two entries
        alert(queue.shift()); // returns first
        alert(queue.shift()); // returns second
        alert(queue); // returns third
    </script>
