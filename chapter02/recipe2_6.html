<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Recipe 2-6. Swap Words in a String Using Capturing Parentheses</title>
    <script>
        window.onload = function() {
            var name = "Abe Lincoln";
            var re = /^(\w+)\s(\w+)$/;
            var newName = name.replace(re, "$2, $1");
            alert(newName);
        }
    </script>
</head>
<body>

</body>
</html>
