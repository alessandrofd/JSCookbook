<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Recipe 16.9 - Preventing Object Additions and Changes to Property Descriptors</title>
    <script>
        window.onload = function() {
            "use strinct";

            var Test = {
                value1: "one",
                value2: function () { return this.value1; }
            };

            try {
                // freeze the object
                Object.seal(Test);

                // the following would succeed, throw an error in Strict Mode
                Test.value2 = "two";

                // the following would fail
                // Obs: in Chrome the property is not added as expected, but an error is not thrown
                Test.newProp = "value3";

                // so would the following
                Object.defineProperty(Title, "category", {
                    get: function() { return category; },
                    set: function(value) { category = value; },
                    enumerable: true,
                    configurable: true
                });

            } catch (e) {
                alert(e);
            }

        }
    </script>
