    <script>
        function makeHello(name) {
            name[name.length] = "Hello " + name[0] + " " + name[1];
        }

        window.onload = function() {
            var name = new Array("Alessandro", "Dantas");
            makeHello(name);
            alert(name[2]);
        }
    </script>
