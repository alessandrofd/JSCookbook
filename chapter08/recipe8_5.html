<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" title="default" href="blue.css" type="text/css" media="screen" />
    <link rel="alternate stylesheet" title="yellow" href="yellow.css" type="text/css" media="screen" />
    <script>
        function setActiveStylesheet(title) {
            var a;
            for (var i = 0; (a = document.getElementsByTagName("link")[i]); i++) {
                if (a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title")) {
                    a.disabled = true;
                    if (a.getAttribute("title") == title) a.disabled = false;
                }
            }
        }
    </script>
</head>
<body>
    <ul id="menu">
        <li><a href="#" onclick="setActiveStylesheet('default'); return false;">Blue</a></li>
        <li><a href="#" onclick="setActiveStylesheet('yellow'); return false;">Yellow</a></li>
    </ul>
</body>
</html>
