<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Recipe 16.12 - Rediscovering "this" with bind</title>
    <script>
        window.onload = function() {
            window.name = "window";
            var newObject = {
                name: "object",
                sayGreeting : function() {
                    alert("Now this is easy, " + this.name);
                    nestedGreeting = function(greeting) {
                        alert(greeting + " " + this.name);
                    }.bind(this);
                    nestedGreeting("hello");
                }
            };
            newObject.sayGreeting("hello");
        }
    </script>
</head>
<body>

</body>
</html>
