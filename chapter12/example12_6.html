<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example 12.6 - Deleting Rows from an HTML Table</title>
    <style>
        table { border-collapse: collapse; }
        td, th {
            padding: 5px;
            border: 1px solid #ccc;
        }
        tr:nth-child(2n + 1) { background-color: #eeffee; }
    </style>
    <script>
        window.onload = function() {
            var values = new Array(3);
            values[0] = [123.45, "apple", true];
            values[1] = [65, "banana", false];
            values[2] = [1034.99, "cherry", false];

            var mixed = document.getElementById("mixed");

            // for each outer array row
            for (var i = 0; i < values.length; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j < values[i].length; j++) {
                    var td = document.createElement("td");
                    var txt = document.createTextNode(values[i][j]);
                    td.appendChild(txt);
                    tr.appendChild(td);
                }
                tr.onclick = pruneRow;
                mixed.appendChild(tr);
            }
        };

        function pruneRow() {
            var parent = this.parentNode;
            var oldRow = parent.removeChild(this);

            var dataString = "";
            for (var i = 0; i < oldRow.childNodes.length; i++) {
                var cell = oldRow.childNodes[i];
                dataString += cell.firstChild.data + " ";
            }
            alert("removed " + dataString);
        }
    </script>
</head>
<body>
    <table id="mixed">
        <tr>
            <th>Value One</th>
            <th>Value Two</th>
            <th>Value Three</th>
        </tr>
    </table>
</body>
</html>
