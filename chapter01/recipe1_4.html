<body>
    <p id="recipe"></p>
    <script>
        var testValue = "This is the Cookbook's test value";
        var subsValue = "Cookbook";
        var iValue = testValue.indexOf(subsValue);

            document.getElementById("recipe").innerHTML = "substring found";

            document.getElementById("recipe").innerHTML = "substring NOT found";
        }
    </script>
