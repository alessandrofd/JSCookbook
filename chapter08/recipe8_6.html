<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            if (window.screen.availWidth >= 800) {
                var imgs = document.getElementsByTagName("img");
                for (var i = 0; i < imgs.length; i++) {
                    var name = imgs[i].src.split("-");
                    var newName = name[0] + "-big.jpg";
                    imgs[i].src = newName;
                }
            }
        }
    </script>
</head>
<body>
    <img src="test-thumb.jpg" alt="" />
</body>
</html>
