    <script>
        window.onload = function () {
            // angle of arc is 120 degrees, radius of circle is 2
            var degrees = 120;
            var radius = 2;

            var radians = degrees * (Math.PI / 180);
            var arclength = radians * radius;

            alert("arclength is " + arclength);
        }
    </script>
