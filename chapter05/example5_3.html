<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Associative Array</title>
    <script>
        // get the form element names and values
        function getVals() {
            var elems = document.getElementById("picker").elements;
            var elemArray = new Object();
            for (var i = 0; i < elems.length; i++) {
                if (elems[i].type == "text") {
                    elemArray[elems[i].id] = elems[i].value;
                }
            }
            checkVals(elemArray);
            return false;
        }

        // check values
        function checkVals(elemArray) {
            var str = "";
            for (var key in elemArray) {
                str += key + ": " + elemArray[key] + ", ";
            }
            document.getElementById("result").innerHTML = str;
        }

    </script>
</head>
<body>
    <form id="picker" onsubmit="return getVals()">
        <label for="first">Value 1:</label> <input type="text" id="first" /><br />
        <label for="second">Value 2:</label> <input type="text" id="second" /><br />
        <label for="third">Value 3:</label> <input type="text" id="third" /><br />
        <label for="fourth">Value 4:</label> <input type="text" id="fourth" /><br />
        <input type="submit" value="Validate" />
    </form>
    <div id="result"></div>
</body>
</html>
