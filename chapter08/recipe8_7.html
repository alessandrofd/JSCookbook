<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            var items = location.pathname.substring(1).split("/");
            var breadcrumbTrail = "<p>";
            for (var i = 0; i < items.length; i++) {
                breadcrumbTrail += " -> " + items[i];
            }
            breadcrumbTrail += "</p>";

            document.getElementById("output").innerHTML = breadcrumbTrail;
        }
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
