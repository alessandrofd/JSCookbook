<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NodeList</title>
    <script>
        window.onload = function() {
            var imgs = document.getElementsByTagName("img");
            alert(imgs.length);
            var p = document.createElement("p");
            var img = document.createElement("img");
            img.src = "orchids4.preview.jpg";
            p.appendChild(img);

            var paras = document.getElementsByTagName("p");
            paras[0].parentNode.appendChild(p);

            alert(imgs.length);
        }
    </script>
</head>
<body>
    <p><img src="orchids12.preview.jpg" alt="Orchid from MGB 2009 orchid show" /></p>
    <p><img src="orchids9.preview.jpg" alt="Orchid from MGB 2009 orchid show" /></p>
    <p><img src="orchids6.preview.jpg" alt="Orchid from MGB 2009 orchid show" /></p>
</body>
</html>
